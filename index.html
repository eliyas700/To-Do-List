<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
     <!--Bootstrap Css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Style Sheet -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
 <header class="container">
     <div class="text-center my-5">
        <img class=" mb-3" width =150px  src="images/to-do-list.png" alt="">
        <h4 class=" app-title text-uppercase ">ToDo App </h4>
        <p class="fw-bold text-black-50">Add Your To Do Now</p>
     </div>

     <main class="container">
         <section>
             <h2 class="fw-bold text-center"><span class="fs-1 text-warning">Yaay</span>! It's Friday Night. &#x1F60E</h2>
             <marquee class="" width="35%" direction="left" height="100px">
                Fix Your Target ,Make Your Own Plan & Stick On It.
                </marquee>
         </section>
         <section class="text-center">
            <input class="input-field " type="text" placeholder="&#128394 Type Your To Do">
            <button class="add-button">+</button>
         </section>
     </main>
 </header>











   <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/74a0146462.js" crossorigin="anonymous"></script>
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   
</body>
</html>
